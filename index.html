<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header/Footer with Scrollable Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- Fixed Header -->
    <header class="bg-blue-600 text-white p-4 fixed top-0 w-full z-10">
        <h1 class="text-2xl font-bold">Fixed Header</h1>
    </header>

    <!-- Scrollable Main Content -->
    <main class="flex-1 overflow-y-auto mt-16 mb-16"> <!-- mt-16 and mb-16 account for header/footer height -->
        <div class="container mx-auto p-4">
            <!-- 10 Sections -->
           <section class="bg-white rounded-xl shadow-sm p-6">
    <div class="flex justify-between items-center w-full mb-4">
      <h2 class="text-xl font-semibold text-slate-800">Tips</h2>
      <p class="text-blue-500 cursor-pointer flex items-center">
        View All <i class="pi pi-angle-right ml-1"></i>
      </p>
    </div>

    <!-- Tab Buttons -->
    <div class="flex gap-2 mb-4">
      <button class="tab-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition active" data-tab="Sell">
        Sell
      </button>
      <button class="tab-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Buy">
        Buy
      </button>
      <button class="tab-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Hold">
        Hold
      </button>
    </div>

    <!-- Scroller -->
    <div class="scroller-container" id="scrollerContainer">
      <div class="scroller-content" id="scrollerContent">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>
  </section>

           
           
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full z-10">
        <p>Fixed Footer - Â© 2023</p>
    </footer>


   <script src="script/tips.js"></script>
</body>
</html>
