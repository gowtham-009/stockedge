<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header/Footer with Scrollable Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
      <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet">

</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- Fixed Header -->
    <header class="bg-gray-100 gap-2 flex justify-between text-black p-2 shadow-lg fixed top-0 w-full z-10">
        <div class="w-12 h-12 rounded-full ">
          <img src="./css/images/slack.png" class="rounded-full" alt="">
        </div>
        <div class=" h-12 p-1 flex gap-5 items-center">
          <i class="pi pi-search text-2xl"></i>
          <i class="pi pi-bell text-2xl"></i>
        </div>
    </header>

    <!-- Scrollable Main Content -->
    <main class="flex-1 overflow-y-auto mt-16 mb-16"> <!-- mt-16 and mb-16 account for header/footer height -->

      <body class="bg-gray-50 p-4">
  <div id="loading" class="w-full">
    
    <!-- Repeat this 6 times -->
    <div class="animate-pulse w-full rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <div class="h-4 w-24 bg-gray-200 rounded"></div>
        <div class="h-6 w-12 bg-red-200 rounded-full"></div>
      </div>
      <div class="flex justify-between mb-2">
        <div>
          <div class="h-3 w-16 bg-gray-200 rounded mb-1"></div>
          <div class="h-4 w-24 bg-gray-300 rounded"></div>
        </div>
        <div>
          <div class="h-3 w-16 bg-gray-200 rounded mb-1"></div>
          <div class="h-4 w-20 bg-gray-300 rounded"></div>
        </div>
      </div>
      <div class="h-4 w-32 bg-gray-200 rounded mb-4"></div>
      <div class="flex space-x-2 mb-4">
        <div class="h-8 w-12 bg-gray-300 rounded"></div>
        <div class="h-8 w-12 bg-gray-300 rounded"></div>
        <div class="h-8 w-16 bg-gray-300 rounded"></div>
      </div>
      <div class="h-4 w-16 bg-gray-200 rounded mb-2"></div>
      <div class="flex flex-wrap gap-2">
        <div class="h-6 w-20 bg-gray-300 rounded-full"></div>
        <div class="h-6 w-16 bg-gray-300 rounded-full"></div>
        <div class="h-6 w-14 bg-gray-300 rounded-full"></div>
      </div>
    </div>

    <!-- Copy/paste the block above 5 more times for 6 total -->

  </div>
</body>


        <div id="content" class="container hidden mx-auto p-1">
            <!-- 10 Sections -->
           <section id="section1" class="bg-white rounded-xl shadow-sm p-2">
    <div class="flex justify-between items-center w-full mb-4">
      <h2 class="text-xl font-semibold text-slate-800">Tips</h2>
      
    </div>

    <!-- Tab Buttons -->
    <div class="flex gap-2 mb-4">
      <button class="tab-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition active" data-tab="Sell">
        Sell
      </button>
      <button class="tab-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Buy">
        Buy
      </button>
      <button class="tab-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Hold">
        Hold
      </button>
    </div>

    <!-- Scroller -->
    <div class="scroller-container px-2 py-2" id="scrollerContainer">
      <div class="scroller-content" id="scrollerContent">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>

   <div class="w-full flex justify-end">
     <p class="text-blue-500 cursor-pointer  flex items-center" onclick="viewall()">
        View All <i class="pi pi-angle-right ml-1"></i>
      </p>
   </div>
  </section>

  <section id="section2" class="bg-white rounded-xl shadow-sm p-2 hidden" >
      <div class="flex justify-between items-center w-full mb-4">
      <h2 class="text-xl font-semibold text-slate-800">Tips</h2>
      
    </div>

   <div class="flex gap-2 mb-4">
      <button onclick="filterGrid('All')" class="tab-filter-btn px-4 py-2 rounded-full border border-slate-200 bg-blue-500 text-white text-sm transition active" data-tab="All">
        All
      </button>
      <button onclick="filterGrid('Buy')" class="tab-filter-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Buy">
        Buy
      </button>
      <button onclick="filterGrid('Sell')" class="tab-filter-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Sell">
        Sell
      </button>
      <button onclick="filterGrid('Hold')" class="tab-filter-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-700 text-sm transition" data-tab="Hold">
        Hold
      </button>
    </div>

    <div class="w-full" id="viewall">
      <!-- Grid content will be inserted here -->
    </div>

 
  </section>

           
           
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="bg-white gap-2 flex justify-between text-black p-2 shadow-xl fixed bottom-0 w-full z-10">
      
      <div class="w-full h-14 flex justify-center items-center flex-col justify-center">
        <i class="pi pi-chart-bar text-2xl text-gray-500"></i>
        <span class="text-gray-500 font-medium text-sm">Market</span>
      </div>
      <div class="w-full h-14 flex justify-center items-center flex-col justify-center">
        <i class="pi pi-search text-2xl text-gray-500"></i>
        <span class="text-gray-500 font-medium text-sm">Analytics</span>
      </div>
      <div class="w-full h-14 flex justify-center items-center flex-col justify-center">
        <i class="pi pi-objects-column text-2xl text-gray-500"></i>
        <span class="text-gray-500 font-medium text-sm">My SE</span>
      </div>
      <div class="w-full h-14 flex justify-center items-center flex-col justify-center">
        <i class="pi pi-money-bill text-2xl text-gray-500"></i>
        <span class="text-gray-500 font-medium text-sm">MF</span>
      </div>
      <div class="w-full h-14 flex justify-center items-center flex-col justify-center">
        <i class="pi pi-bars text-2xl text-gray-500"></i>
        <span class="text-gray-500 font-medium text-sm">Menu</span>
      </div>
    </footer>






   


   <script src="script/tips.js"></script>
</body>
</html>
